plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":app")
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

buildDir = '.build'

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    test {
        java {
            srcDirs = ['test']
        }
    }
}

application {
    mainClass = 'Main'
}

tasks.named('test') {
    useJUnitPlatform()
}
